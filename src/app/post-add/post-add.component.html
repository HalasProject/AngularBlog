<div class="jumbotron">
  <h1 class="display-3">Add New Post</h1>
  <hr class="my-2">

  <form #newPost="ngForm" (ngSubmit)="onSubmit(newPost)">

    <div class="form-group">
      <label for="">Titre</label>
      <input #Titre type="text" name="Titre" id="Titre" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="Content">Contenu:</label>
      <textarea #Content class="form-control" name="Content" id="Content" cols="30" rows="3" required ngModel></textarea>
    </div>


    <p class="lead">
      <button [disabled]="!newPost.valid" class="btn btn-primary btn-lg">Soumettre</button>
    </p>

  </form>



</div>
